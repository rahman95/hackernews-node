# Type definitions defines all root types

type Query {
    info: String!
    feed: [Link!]!
}

type Mutation {
  createLink(url: String!, description: String!): Link!
  updateLink(id: ID!, url: String, description: String): Link!
  deleteLink(id: ID!): Boolean!
}

type Link {
    id: ID!
    description: String!
    url: String!
}